name: Build Markdown Pages

on:
  push:
    branches: [ main ]
    paths:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install marked jsdom

      - name: Convert Markdown to HTML
        run: |
          mkdir -p public
          for file in *.md; do
            basename=$(basename "$file" .md)
            html="public/${basename}.html"
            
            # Convert MD â†’ HTML body
            content=$(npx marked "$file")

            # Escape backslashes and special chars
            esc_content=$(printf "%s" "$content" | sed 's/"/\\"/g')

            # Inject into template
            sed -e "s/{{TITLE}}/$basename/g" \
                -e "s/{{CONTENT}}/$esc_content/g" \
                template.html > "$html"
          done

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
